	class moveDiv {
		constructor(){
			this.div = document.querySelector("div");
		}
		down(){
			this.div.addEventListener('mousedown',(ev)=>{
				var x = ev.clientX-this.div.offsetLeft;
				var y = ev.clientY-this.div.offsetTop;
				this.move(x,y);
			});
		}
		move(x,y){
			document.addEventListener('mousemove',(ev)=>{
//				ev.target.style.left = ev.clientX - x+'px';
//				ev.target.style.top = ev.clientY - y +'px';
				 // 此处存在较大的性能差距
				this.div.style.left = ev.clientX - x+'px';
				this.div.style.top = ev.clientY - y +'px';
			})
		}
	}
	var x = new moveDiv;
	x.down();
